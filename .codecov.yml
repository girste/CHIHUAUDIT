codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 5%
        if_not_found: success
        if_ci_failed: error
    
    patch:
      default:
        target: 60%
        threshold: 10%
        if_not_found: success

ignore:
  - "**/*_test.go"
  - "**/test*.go"
  - "cmd/test-manager/**"
  - "internal/mcp/server.go"  # MCP server not testable without full setup

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
