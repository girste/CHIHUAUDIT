name: CodeQL
on: [push, pull_request]
permissions:
  contents: read
  security-events: write
  actions: read
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: github/codeql-action/init@v3
      with: { languages: go }
    - uses: github/codeql-action/autobuild@v3
    - uses: github/codeql-action/analyze@v3
