# golangci-lint configuration v2
version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  govet:
    settings:
      shadow:
        strict: false

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - staticcheck

    - text: "SA4031"
      linters:
        - staticcheck

    - text: "logToolCall"
      linters:
        - unused

  max-issues-per-linter: 0
  max-same-issues: 0
